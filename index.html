<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script src="./two.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="navContainer">
            <input class="writeCountry" placeholder="Write your country.." type="text">
            <button class="button">
                <img src="" alt="" />
            </button>

            <p></p>
        </div>

    </nav>
    <div class="iconContainer">
        <div class="image">
            <span class="icon"></span>
        </div>
        <div class="messageContainer">
            <p class="condition">Have a happy day:)</p>
        </div>
        <div class="information">
            <p class="nameCountry">Country</p>
            <p class="placeName">City</p>
            <p class="tempC">Grados</p>
            <p class="time">Fecha</p>
        </div>

    </div>


    <footer></footer>
</body>

</html>
